---
layout: default
title: Silicon Hale Site
---

<div id="home">
  <ul class="posts">
    {% for post in site.posts %}
    <div class="post large-4 columns">
      <a href="{{ post.url }}">
        <hr>
        <center><h4>{{ post.title }}</h4></center>
        <hr>
        <img class="post" src="{{ post.image }}">
      </a>
      {{ post.excerpt }}
      <h5>{{ post.date | date_to_string }}</h5>
    </div>
    {% endfor %}
  </ul>
</div>
