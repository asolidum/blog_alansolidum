<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>{{ page.title }}</title>
<meta name="viewport" content="width=device-width">
<meta name="description" content="{{ page.excerpt | markdownify | strip_html }}" />

<!-- Update your html tag to include the itemscope and itemtype attributes. -->
<html itemscope itemtype="http://schema.org/Product">

<!-- Open Graph data -->
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:type" content="article" />
<meta property="og:url" content="{{ site.baseurl }}{{ page.url }}" />
<meta property="og:image" content="{{ page.image }}" />
<meta property="og:description" content="{{ page.excerpt | markdownify | strip_html }}" />
<meta property="og:site_name" content="{{ site.name }}" />

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{ page.title }}" />
<meta itemprop="description" content="{{ page.excerpt | markdownify | strip_html }}" />
<meta itemprop="image" content="{{ page.image }}" />

<!-- Twitter Card data -->
<meta name="twitter:card" content="product">
<meta name="twitter:site" content="@asolidum">
<meta name="twitter:title" content="{{ page.title }}" />
<meta name="twitter:description" content="{{ page.excerpt | markdownify | strip_html }}" />
<meta name="twitter:creator" content="@asolidum">
<meta name="twitter:image" content="{{ page.image }}" />
