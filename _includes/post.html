<a href="{{ post.url }}">
  <div class="index index-post">
    <div class="row">
      <div class="large-5 columns">
        <img class="image-post" src="{{ post.image }}">
      </div>
      <div class="large-15 columns">
        <h2><b>{{ post.title }}</b></h2>
        <h4>{{ post.excerpt | strip_html }}</h4>
      </div>
    </div>
  </div>
</a>
